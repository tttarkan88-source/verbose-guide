<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت پستال دیجیتال</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'B Nazanin', Tahoma, sans-serif;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 600px;
            height: 800px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .card.open {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .card-front {
            background: #fff;
        }
        
        .card-back {
            background: #fff;
            transform: rotateY(180deg);
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .instruction {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 250px;
            z-index: 10;
        }

        /* پخش خودکار آهنگ */
        audio {
            display: none;
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .card-container {
                height: 600px;
                max-width: 90%;
            }
            
            .instruction {
                font-size: 12px;
                padding: 6px 12px;
                bottom: 10px;
            }
        }

        @media (max-width : 756px ){
            .card-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('open')">
            <div class="card-front">
                <img src="my/front.jpg" alt="جلوی کارت">
                <div class="instruction">⬅ برای باز کردن کلیک کنید</div>
            </div>
            <div class="card-back">
                <img src="my/b.jpg" alt="پشت کارت">
            </div>
        </div>
    </div>

    <!-- تگ پخش خودکار آهنگ -->
    <audio id="bgMusic" autoplay loop>
        <source src="my/audio/Happy Without Words 04.mp3" type="audio/mpeg">
        مرورگر شما از پخش آهنگ پشتیبانی نمی‌کند.
    </audio>

    <script>
        // پخش خودکار آهنگ پس از لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgMusic');
            audio.play().catch(function(error) {
                console.log('پخش خودکار ممکن نیست: ', error);
            });
        });
    </script>
</body>
</html>
